<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversor De Divisas</title>
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/estilos.css" />
</head>

<body>
    <nav class="navbar navbar-expand-md  fixed-top fondo">
        <a class="navbar-brand" href="#"><img src="IMAGES/logo.png" alt="" id="img"></a>
        <label>Cooperativa La Reyna y Stibys Ltda</label>
    </nav>

    <main role="main" class="container" id="main">

        <div class="row">
            <div class="col-12 centrar">
                <label id="titulo">Conversor de divisas</label>
                <br>
            </div>
        </div>

        <br>
        <br>
        <br>


        <div class="row" id="contenedor">
            <div class="col-lg-4 col-md-6 col-6">
                <div class="card tarjeta mr-8 border border-success">
                    <h5 id="valor1"></h5>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="base" class="col-form-label ml-4">Base</label>
                            <select class="form-control" id="base" onclick="evaluar()">
                                <option value="USD">Dólar estadounidense (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="GBP">Libra esterlina (GBP)</option>
                                <option value="CAD">Dólar canadiense (CAD)</option>
                                <option value="JPY">Yen japonés (JPY)</option>
                                <option value="AUD">Dólar australiano (AUD)</option>
                            </select>
                            <label for="cantidad" class="col-form-label ml-4">Cantidad</label>
                            <div class="col-10">
                                <input class="form-control" type="text" id="cantidad" value="0" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-8 col-8 centrar">
                <button type="button" class="btn btn-dark col-12" id="intercambiar"
                    onclick="intercambiar()">intercambiar</button>
                <br>
                <br>
                <label for="fecha" class="col-form-label">fecha</label>
                <div class="col-12">
                    <input class="form-control" type="text" id="fecha" readonly="readonly" style="text-align: center;">
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-6">
                <div class="card tarjeta border border-success">
                    <h5 id="valor2"></h5>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="versus" class="col-form-label ml-4">Versus</label>
                            <select class="form-control" id="versus" onclick="evaluar()">
                                <option value="USD">Dólar estadounidense (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="GBP">Libra esterlina (GBP)</option>
                                <option value="CAD">Dólar canadiense (CAD)</option>
                                <option value="JPY">Yen japonés (JPY)</option>
                                <option value="AUD">Dólar australiano (AUD)</option>
                            </select>
                            <label for="equivalente" class="col-form-label ml-4">Equivalente</label>
                            <div class="col-10">
                                <input class="form-control" type="text" id="equivalente" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-12 contenedorTable">
                <label id="tituloTabla"></label>
                <table class="table table-hover tabla" id="tabla">

                </table>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="JS/jquery-3.4.1.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/controlador.js"></script>
</body>

</html>
